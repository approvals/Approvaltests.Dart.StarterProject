name: Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ¦ Set up Dart SDK
        uses: dart-lang/setup-dart@v1.4
        with:
          sdk: stable

      - name: ğŸ“¦ Install Dependencies
        run: |
         dart pub global activate coverage
         dart pub get

      - name: âœ¨ Check Formatting
        run: dart format --set-exit-if-changed .
      
      - name: ğŸ•µï¸ Analyze
        run: flutter analyze .

      - name: ğŸ§ª Run Tests
        run: dart run test --coverage=./coverage && dart pub global run coverage:format_coverage --packages=.dart_tool/package_config.json --report-on=lib --lcov -o ./coverage/lcov.info -i ./coverage
